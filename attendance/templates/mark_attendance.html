{% extends "base.html" %}

{% block content %}
  <h2>Mark Attendance for {{ student.student.studentInfo.first_name }} {{ student.student.studentInfo.last_name }} in {{ class.course.name }} - {{ class.number }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'classlist_lecturer' %}" class="btn btn-secondary">Back to Class List</a>
{% endblock %}
