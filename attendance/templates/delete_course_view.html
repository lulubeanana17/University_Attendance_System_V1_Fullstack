{% extends 'base.html' %}
{% block title %}
    Delete {{ course.code }} {{ course.name }} - {{ course.semester.semester }} {{ course.semester.year }}
{% endblock %}
{% block content %}
    {% if user.is_authenticated and user.is_staff %}
    <form method="post">
    {% csrf_token %}
    <p>Are you sure?</p>
    <button>YES</button>
    </form>
    {% endif %}
{% endblock %}
