{% extends 'base.html' %}
{% block title %}
    Update {{ course.code }} {{ course.name }} - {{ course.semester.semester }} {{ course.semester.year }}
{% endblock %}
{% block content %}
    {% if user.is_authenticated and user.is_staff %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Update</button>
    </form>
    {% endif %}
{% endblock %}
