{% extends 'base.html' %}
{% block title %}
    {{ semester.semester }}
{% endblock %}
{% block content %}
    <h1>{{ semester.semester }} - {{ semester.year }}</h1>
    <ul>
    {% for course in semester.course.all %}
        <li><a href="{% url 'detail_course' id=course.id %}">{{ course.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
