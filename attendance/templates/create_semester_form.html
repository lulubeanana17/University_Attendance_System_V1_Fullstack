{% extends 'base.html' %}
{% block title %}
    Create Semester
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'create_semester' %}">
    {% csrf_token %}
        <p>Semester Name: <input type="text" name="semester_semester" placeholder="Semester Name"></p>
        <p>Semester Year: <input type="text" name="semester_year" placeholder="Semester Year"></p>
        <button>Add</button>
    </form>
{% endblock %}
